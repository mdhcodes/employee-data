<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="eng">
    <title>Employee Data Management</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Extra stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h2> A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
        <div class="column-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Current Employees
                </div>
                <div class="table-responsive">
                    <table class="table" id="employee-table">
                      <thead>
                        <tr class="table-heading">
                            <th>Employee Name:</th>
                            <th>Role:</th>
                            <th>Start Date:</th>
                            <th>Months Worked:</th>
                            <th>Monthly Rate:</th>
                            <th>Total Billed($):</th>
                        </tr>
                      </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div>
          <div class="panel-body">

            <form>
              <div class="form-group">
                <label for="Employee Name">Employee Name</label>
                <input type="text/name" class="form-control" id="employee-name" placeholder="Your Name">
                <label for="Employee Name">Role</label>
                <input type="text/Role" class="form-control" id="role" placeholder="Your Role">
                <label for="Start Date">Start Date(DD/MM/YY)</label>
                <input type="text/start" class="form-control" id="start-date" placeholder="dd/mm/yyyy">
                <label for="Monthly Rate">Monthly Rate</label>
                <input type="text/months" class="form-control" id="monthly-rate" placeholder="01">
            </div>
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>

          </div>
        </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
